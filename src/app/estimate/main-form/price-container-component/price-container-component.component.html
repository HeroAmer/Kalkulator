<div class="price-container-container">
    <mat-card class="price-card">
        <div class="price-card-time">
            <p class="price-time-headline">{{estimateText}}</p>
            <p class="price-time">{{estimatedTP.time}} HOURS/{{days}} DAYS</p>
        </div>
        <div class="price-card-price">
            <p class="price-price-headline">{{priceText}}</p>
            <p class="price-price">${{estimatedTP.price}}</p>
        </div>
    </mat-card>
</div>
